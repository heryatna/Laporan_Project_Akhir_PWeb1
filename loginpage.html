<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylelogin.css">

</head>

<body>

    <div class="container">
        <div class="form-box login" id="login-form">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with platforms</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-github'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <form action="" id="register-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">register</button>
                <p>or register with platforms</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-github'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div id="booking-container" style="display: none; text-align: center;">
            <h1>Selamat Datang di Kawitana!</h1>
            <button class="btn btn-primary" id="booking-btn">Booking Sekarang</button>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
